<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .highlight {
            background-color: #fffacd;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <nav>
            <a href="#about">关于</a> |
            <a href="#services">服务</a> |
            <a href="#contact">联系</a>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>关于我们</h2>
            <p>这是一个简单的HTML示例页面，展示了基本的HTML结构和元素。</p>
            <p class="highlight">HTML是构建网页的基础，结合CSS和JavaScript可以创建丰富的网页体验。</p>
        </section>
        
        <section id="services">
            <h2>我们的服务</h2>
            <ul>
                <li>网页设计</li>
                <li>前端开发</li>
                <li>响应式布局</li>
            </ul>
        </section>
    </main>
    
    <footer id="contact">
        <p>&copy; 2023 我的网站. 保留所有权利.</p>
        <p>联系我们: <a href="mailto:contact@example.com">contact@example.com</a></p>
    </footer>
</body>
</html>
